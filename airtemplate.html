<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>诚信自查</title>
    <style>
    </style>
    <script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/commen.js" type="text/javascript" charset="utf-8"></script>
    <style>
        #home{
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="home">
    <div class="titlename">请选择检查类别</div>
    <div class="airDefence flexWrap">
    </div>
</div>
<div id="tanwin" class="tan" style="display:none;"></div>
<div class="zhegaicengone zhegaiceng" style="display: none;">
    <img class='lodingimg' src="./images/loadingpop.gif">
</div>
</body>
<script>
    $(function(){
        var applyNum = getUrlParms('applyNum');
        localStorage.setItem('applyNum',applyNum)
        var data1 = [{url:'airexamine.html',name:'货运区空防安全检查项',color:'backblue'},{url:'flyexamine.html',name:'飞行器活动区空防安全检查项',color:'backblue'},{url:'hzlexamine.html',name:'航站楼空防安全检查项',color:'backblue'},
        {url:'passmanagexamine.html',name:'空防安全检查记录单(通行证的管理)',color:'backblue'},{url:'passusexamine.html',name:'空防安全检查记录单(通行证的使用)',color:'backblue'},{url:'passunitmanagexamine.html',name:'空防安全检查记录单(通行证查验单位管理)',color:'backblue'},
        ]
        var str = '';
        $.each(data1,(i,item)=>{
            str+='<div onclick="goExamine(this)" data-url="'+item.url+'" class="chooseBox  colorfff font14 '+item.color+'" >' +item.name+
                '</div>'
        })
        $(".airDefence").append($(str))
    })
    function goExamine(ev){
        var url = $(ev).attr('data-url');
        if(url){
            window.location.href='./'+url;

        }
    }
</script>
</html>
