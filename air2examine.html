<script>
    window.onload = function() {
    }
    $(function(){
        if(localStorage.getItem('airObj2')){
            var  airObj = JSON.parse(localStorage.getItem('airObj2'));
            $.each(airObj, function(key, val) {
                if(airObj[key]){
                    $("input[name='"+key+"'][value='"+airObj[key]+"']").attr('checked','true');
                }
            });
        }
    })
    function goair(){
        var obj = {
            j12: '',
            h13: '',
            y14: ''
        };
        $.each(obj, function(key, val) {
            if($("input[name='"+key+"']:checked").val()){
                obj[key] = $("input[name='"+key+"']:checked").val()
            }
        });
        obj = JSON.stringify(obj);
        localStorage.setItem('airObj2',obj)
        window.location.href = './air3examine.html'
    }
</script>
