<script>
   
   var unithzlObj = {
            h1: '',
            y2: '',
            t3: '',
            y4: '',
            h5: '',
            y6: '',
            y7: '',
            d8:'',
            s9: '',
            s10: '',
            y11: '',
            s12: ''
        };
    $(function(){
        if(localStorage.getItem('unithzlObj')){
            var  airObj = JSON.parse(localStorage.getItem('unithzlObj'));
            $.each(airObj, function(key, val) {
                if(airObj[key]){
                    $("input[name='"+key+"'][value='"+airObj[key]+"']").attr('checked','true');
                    $("input[name='"+key+"'][value='"+airObj[key]+"']").data('waschecked', true);
                }
            });
        }
        changeRadio()
    })
        //监听radio
function changeRadio(){
    $.each(unithzlObj, function(key, val) {
        $("input:radio[name='"+key+"']").click(function () {
            if(JSON.parse(localStorage.getItem('unithzlObj'))){
                unithzlObj = JSON.parse(localStorage.getItem('unithzlObj'))
            }
            var $radio = $(this);
            // if this was previously checked
            if ($radio.data('waschecked') == true){
                $radio.prop('checked', false);	                    
                $radio.data('waschecked', false);
            } else {
                $radio.prop('checked', true);
                $radio.data('waschecked', true);
            }
            if($("input[name='"+key+"']:checked").val()){
                unithzlObj[key] = $("input[name='"+key+"']:checked").val();
            }else{
                unithzlObj[key] = '';
            }
            localStorage.setItem('unithzlObj',JSON.stringify(unithzlObj))
        })
    });
}
    function gofly(){
        var obj = unithzlObj;
        $.each(obj, function(key, val) {
            if($("input[name='"+key+"']:checked").val()){
                obj[key] = $("input[name='"+key+"']:checked").val()
            }
        });
        obj = JSON.stringify(obj);
        localStorage.setItem('unithzlObj',obj)
        window.location.href = './hzl1examine.html'
    }
</script>
