<script>
    var aireobj = {
            z41: '',
            z42: '',
            z43: '',
            s44: '',
            z45: '',
            z46: '',
            f47: '',
            y48: '',
            j49: '',
            x50: '',
            b51: '',
            s52: '',
            y53: '',
            s54: '',
            b55: '',
            p56: ''
        };
    $(function(){
        if(localStorage.getItem('unitflyObj4')){
            var  airObj = JSON.parse(localStorage.getItem('unitflyObj4'));
            $.each(airObj, function(key, val) {
                if(airObj[key]){
                    $("input[name='"+key+"'][value='"+airObj[key]+"']").attr('checked','true');
                    $("input[name='"+key+"'][value='"+airObj[key]+"']").data('waschecked', true);
                }
            });
        }
        changeRadio()
    })
        //监听radio
function changeRadio(){
    $.each(aireobj, function(key, val) {
        $("input:radio[name='"+key+"']").click(function () {
            if(JSON.parse(localStorage.getItem('unitflyObj4'))){
                aireobj = JSON.parse(localStorage.getItem('unitflyObj4'))
            }
            var $radio = $(this);
            // if this was previously checked
            if ($radio.data('waschecked') == true){
                $radio.prop('checked', false);	                    
                $radio.data('waschecked', false);
            } else {
                $radio.prop('checked', true);
                $radio.data('waschecked', true);
            }
            if($("input[name='"+key+"']:checked").val()){
                aireobj[key] = $("input[name='"+key+"']:checked").val();
            }else{
                aireobj[key] = '';
            }
            localStorage.setItem('unitflyObj4',JSON.stringify(aireobj))
        })
    });
}
    function gofly(){
        var obj = aireobj;
        $.each(obj, function(key, val) {
            if($("input[name='"+key+"']:checked").val()){
                obj[key] = $("input[name='"+key+"']:checked").val()
            }
        });
        obj = JSON.stringify(obj);
        localStorage.setItem('unitflyObj4',obj)
        window.location.href = './fly5examine.html'
    }

</script>
