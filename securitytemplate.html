<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <title>诚信自查</title>
    <style>
    </style>
    <script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/commen.js" type="text/javascript" charset="utf-8"></script>

    <style>
        #home{
            padding: 20px 14px;
        }
        .chooseBox{
            margin-right: 15px;
            width: 31%
        }
        .none{
            display: none;
        }

    </style>
</head>
<body>
<div id="home">
    <div class="titlename">请选择检查类别</div>
    <div class="linebox  fon16">
        行业场所治安检查
    </div>
    <div class="airDefence flexWrap margin10">

    </div>
    <div class="linebox  fon16" style="margin-top: 15px;">
        危险物品治安检查
    </div>
    <div class="otherDefence flexWrap margin10">

    </div>

</div>
<div id="tanwin" class="tan" style="display:none;"></div>
<div class="zhegaicengone zhegaiceng" style="display: none;">
    <img class='lodingimg' src="./images/loadingpop.gif">
</div>


</body>
<script>
    $(function(){
        var applyNum = getUrlParms('applyNum');
        localStorage.setItem('applyNum',applyNum)
        var data2 = [{url:'gunsexamine.html',name:'枪支日常管理自查清单',color:'backblue'},{url:'securitywxexamin.html',name:'危险物品储存场所自查清单',color:'backblue'}]
        var data1 = [{url:'baserverexamine.html',name:'保安服务业自查条目',color:'backblue'},{url:'',name:'机动车修理业自查条目',color: 'backgreen none'},{url:'securitykdexamin.html',name:'快递企业自查条目',color: 'backblue'},{url:'',name:'旅馆业自查条目',color: 'backgreen none'},{url:'',name:'保安服务业自查条目',color: 'backgreen none'},{url:'',name:'机动车修理业自查条目',color: 'backgreen none'},{url:'',name:'洗浴和美容美发经营场所自查条目',color: 'backgreen none'},{url:'',name:'娱乐场所自查条目',color: 'backgreen none'}]
        var str = '',str1 = '';
        $.each(data1,(i,item)=>{
            str+='<div onclick="goExamine(this)" data-url="'+item.url+'" class="chooseBox  colorfff font14 '+item.color+'" >' +item.name+
                '</div>'
        })
        $(".airDefence").append($(str))
        $.each(data2,(i,item)=>{
            str1+='<div onclick="goExamine(this)" data-url="'+item.url+'" class="chooseBox  colorfff font14 '+item.color+'" >' +item.name+
                '</div>'
        })
        $(".otherDefence").append($(str1))
    })
    function goExamine(ev){
        var url = $(ev).attr('data-url');
        if(url){
            window.location.href='./'+url;

        }
    }

</script>
</html>
